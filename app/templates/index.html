<!-- app/templates/index.html -->

{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Welcome to the Student Management System</h1>
    {% if session.get('username') %}
    <p>Hello, {{ session['username'] }}! You are logged in as {{ session['role'] }}.</p>
    {% else %}
    <p>Please <a href="{{ url_for('auth.login') }}">login</a> to access the system.</p>
    {% endif %}
</div>
{% endblock %}
