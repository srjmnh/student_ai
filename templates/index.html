<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Ensures mobile responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Super Student Management Chat</title>

  <!-- Bootstrap 5 CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  />

  <style>
    body {
      background-color: #f8f9fa;
      font-family: "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .chat-container {
      max-width: 700px;
      margin: 2rem auto;
      background-color: #fff;
      border-radius: 0.5rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      height: 80vh; /* 80% of the viewport height */
      overflow: hidden; /* Hide any overflow beyond container */
    }

    /* Header */
    .chat-header {
      background-color: #343a40; 
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    /* Chat messages area */
    .chat-body {
      flex: 1; /* Expand to fill available vertical space */
      padding: 1rem;
      overflow-y: auto; /* Make chat scrollable */
    }

    .chat-bubble {
      padding: 0.75rem 1rem;
      margin-bottom: 0.75rem;
      border-radius: 15px;
      max-width: 75%;
      word-wrap: break-word;
      white-space: pre-wrap; /* Keep new lines in the message */
    }

    .user-message {
      background-color: #007bff;
      color: #fff;
      align-self: flex-end; /* Push to right side */
      border-bottom-right-radius: 0;
    }

    .ai-message {
      background-color: #e9ecef;
      color: #000;
      align-self: flex-start; /* Push to left side */
      border-bottom-left-radius: 0;
    }

    /* For any table HTML the AI might return (like “hire students”) */
    .ai-message table {
      width: 100%;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-collapse: collapse;
    }
    .ai-message th, .ai-message td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }
    .ai-message th {
      background-color: #f1f1f1;
    }

    /* Footer / Input Section */
    .chat-footer {
      border-top: 1px solid #ddd;
      padding: 1rem;
      background-color: #f8f9fa;
    }

    /* Responsive adjustments */
    @media (max-width: 576px) {
      .chat-container {
        margin: 1rem;
        height: 85vh;
      }
      .chat-bubble {
        max-width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <!-- Header -->
    <div class="chat-header">
      <h4 class="mb-0">Super Student Management Chat</h4>
    </div>

    <!-- Chat Messages Container -->
    <div class="chat-body d-flex flex-column" id="messages">
      <!-- Chat messages will appear here dynamically -->
    </div>

    <!-- Footer: Input field + Send button -->
    <div class="chat-footer">
      <div class="input-group">
        <input
          type="text"
          id="userInput"
          class="form-control"
          placeholder="E.g. 'Add a new student', 'Hire students', 'Check performance of John'..."
          onkeydown="handleKeyDown(event)"
        />
        <button class="btn btn-primary" onclick="sendPrompt()">Send</button>
      </div>
    </div>
  </div>

  <!-- Optional Bootstrap 5 JS if needed for components like modals -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>

  <script>
    const messagesContainer = document.getElementById('messages');
    const userInputField = document.getElementById('userInput');

    // Add a new message bubble to the chat
    function addMessage(text, sender) {
      const bubble = document.createElement('div');
      bubble.classList.add('chat-bubble', sender === 'user' ? 'user-message' : 'ai-message');

      // If the AI message contains HTML (e.g. a table for "hire students"),
      // we render it as HTML. Otherwise, fallback to textContent.
      if (sender === 'ai') {
        bubble.innerHTML = text;
      } else {
        bubble.textContent = text;
      }

      messagesContainer.appendChild(bubble);

      // Auto-scroll to the newest message
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // Send prompt when user presses Enter
    function handleKeyDown(event) {
      if (event.key === 'Enter') {
        sendPrompt();
      }
    }

    // Send the user's message to the server
    async function sendPrompt() {
      const userInput = userInputField.value.trim();
      if (!userInput) return;

      // Show user's message in chat
      addMessage(userInput, 'user');

      // Prepare POST request
      const requestOptions = {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt: userInput }),
      };

      try {
        const response = await fetch('/process_prompt', requestOptions);
        const data = await response.json();

        // We'll display data.message if it exists, otherwise data.error or fallback
        const reply = data.message || data.error || 'No response from AI.';
        // Display as HTML if AI returned a table or any other markup
        addMessage(reply, 'ai');
      } catch (error) {
        console.error('Error:', error);
        addMessage('Error: Unable to connect to server.', 'ai');
      }

      // Clear input
      userInputField.value = '';
    }
  </script>
</body>
</html>
