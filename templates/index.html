<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Super Student Management</title>
  
  <!-- Google Font: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  
  <!-- Animate.css for animations -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <!-- Home Screen -->
  <div id="homeScreen" class="home-screen animate__animated animate__fadeIn">
    <div class="home-content">
      <h1>{{ safe_summary }}</h1>
      <button class="btn btn-primary btn-continue" onclick="hideHomeScreen()">Continue</button>
    </div>
  </div>

  <!-- Chat Interface -->
  <div class="chat-wrap" id="chatSection">
    <div class="chat-header">
      <h4>Student Management Chat</h4>
      <!-- Dark Mode Toggle Button -->
      <button class="dark-toggle" onclick="toggleDarkMode()" aria-label="Toggle Dark Mode">ðŸŒ™ Dark Mode</button>
    </div>
    <div class="chat-body" id="chatBody"></div>
    <div class="chat-footer">
      <div class="input-group">
        <input type="text" class="form-control" id="userInput" placeholder="Ask me anything..."
               onkeydown="if(event.key==='Enter') sendPrompt();">
        <button class="btn btn-primary" onclick="sendPrompt()">Send</button>
      </div>
    </div>
  </div>

  <!-- Table Panel -->
  <div id="tablePanel" class="animate__animated">
    <!-- Content loaded dynamically -->
    <div class="table-header">
      <h4>Student Records</h4>
      <button class="btn btn-danger btn-close-table" onclick="closeTablePanel()" aria-label="Close Table View">
        <i class="fas fa-times"></i> Close
      </button>
    </div>
    <div id="tableContent">
      <!-- Editable table will be injected here -->
    </div>
    <button class="btn btn-success btn-add-row" onclick="addNewRow()" aria-label="Add New Row">
      <i class="fas fa-plus"></i> Add Student
    </button>
    <button class="btn btn-primary mt-3" onclick="saveTableEdits()" aria-label="Save Changes">Save Changes</button>
  </div>

  <!-- Toast Notification Container -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1100">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto">Notification</strong>
        <small>Just now</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body" id="toastBody">
        Hello, world! This is a toast message.
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Custom JavaScript -->
  <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
