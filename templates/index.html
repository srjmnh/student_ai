<!DOCTYPE html>
<html>
<head>
    <title>Student Management App</title>
</head>
<body>
    <h1>Student Management with Gemini + Firestore</h1>
    <input type="text" id="userInput" placeholder="Type your prompt here" />
    <button onclick="sendPrompt()">Send</button>
    <pre id="responseArea"></pre>

    <script>
      async function sendPrompt() {
        const userInput = document.getElementById('userInput').value;
        const responseArea = document.getElementById('responseArea');

        const requestOptions = {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt: userInput })
        };

        try {
          const response = await fetch('/process_prompt', requestOptions);
          const data = await response.json();
          responseArea.textContent = JSON.stringify(data, null, 2);
        } catch (error) {
          console.error('Error:', error);
          responseArea.textContent = `Error: ${error}`;
        }
      }
    </script>
</body>
</html>
