<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Ensures mobile responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>Advanced Student Management Chat</title>
  
  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background-color: #f8f9fa;
      font-family: "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .chat-container {
      max-width: 600px;
      margin: 2rem auto;
      border-radius: 0.5rem;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden; /* Keep footer attached to the bottom */
      display: flex;
      flex-direction: column;
      height: 80vh; /* Example fixed vertical space (80% of view height) */
    }

    /* Header */
    .chat-header {
      background-color: #343a40; /* Dark color for header */
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    /* Chat messages area */
    .chat-body {
      flex: 1; /* Expand to fill available vertical space */
      padding: 1rem;
      overflow-y: auto; /* Make chat scrollable */
    }

    .chat-bubble {
      padding: 0.75rem 1rem;
      margin-bottom: 0.75rem;
      border-radius: 15px;
      max-width: 75%;
      word-wrap: break-word;
    }

    .user-message {
      background-color: #007bff;
      color: #fff;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .ai-message {
      background-color: #e9ecef;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    /* Footer / Input Section */
    .chat-footer {
      border-top: 1px solid #ddd;
      padding: 1rem;
      background-color: #f8f9fa;
    }

    /* Smaller screens adjustments */
    @media (max-width: 576px) {
      .chat-container {
        margin: 1rem;
        height: 85vh;
      }
      .chat-bubble {
        max-width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="chat-container d-flex flex-column">
    <!-- Header -->
    <div class="chat-header">
      <h4 class="mb-0">Advanced Student Management Chat</h4>
    </div>

    <!-- Chat Messages Container -->
    <div class="chat-body d-flex flex-column" id="messages">
      <!-- Chat messages will be appended here dynamically -->
    </div>

    <!-- Footer: Input field + Send button -->
    <div class="chat-footer">
      <div class="input-group">
        <input
          type="text"
          id="userInput"
          class="form-control"
          placeholder="Type your request, e.g. 'Add new student' or 'View students'..."
          onkeydown="handleKeyDown(event)"
        />
        <button class="btn btn-primary" onclick="sendPrompt()">Send</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS (optional if you need certain Bootstrap components) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>

  <script>
    const messagesContainer = document.getElementById('messages');
    const userInputField = document.getElementById('userInput');

    function addMessage(text, sender) {
      const bubble = document.createElement('div');
      bubble.classList.add('chat-bubble', sender === 'user' ? 'user-message' : 'ai-message');
      bubble.textContent = text;
      messagesContainer.appendChild(bubble);

      // Auto-scroll to newest message
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function handleKeyDown(event) {
      // If user presses Enter, send the prompt
      if (event.key === 'Enter') {
        sendPrompt();
      }
    }

    async function sendPrompt() {
      const userInput = userInputField.value.trim();
      if (!userInput) return;

      // Display user's message
      addMessage(userInput, 'user');

      // Prepare POST request to /process_prompt
      const requestOptions = {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt: userInput })
      };

      try {
        const response = await fetch('/process_prompt', requestOptions);
        const data = await response.json();

        // We display data.message if it exists, otherwise data.error or fallback text
        addMessage(data.message || data.error || 'No response from AI.', 'ai');
      } catch (error) {
        console.error('Error:', error);
        addMessage('Error: Unable to connect to server.', 'ai');
      }

      // Clear input
      userInputField.value = '';
    }
  </script>
</body>
</html>
