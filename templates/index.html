<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Ensures mobile responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>Student Management Chat</title>
  
  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background-color: #f8f9fa; 
      font-family: "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .chat-wrapper {
      max-width: 600px;
      margin: 2rem auto;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .chat-header {
      background-color: #343a40; /* Dark color for header */
      color: #fff;
      padding: 1rem;
      border-radius: 10px 10px 0 0;
    }

    .chat-body {
      height: 450px; 
      overflow-y: auto; /* Scrollable chat area */
      padding: 1rem;
    }

    .chat-bubble {
      padding: 0.75rem 1rem;
      margin-bottom: 0.75rem;
      border-radius: 15px;
      max-width: 75%;
      word-wrap: break-word;
    }

    .user-message {
      background-color: #007bff;
      color: #fff;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .ai-message {
      background-color: #e9ecef;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    .chat-footer {
      border-top: 1px solid #ddd;
      padding: 1rem;
      border-radius: 0 0 10px 10px;
    }

    /* Responsive styling for smaller screens */
    @media (max-width: 576px) {
      .chat-body {
        height: 350px;
      }
      .chat-wrapper {
        margin: 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="chat-wrapper d-flex flex-column">
    <!-- Header -->
    <div class="chat-header text-center">
      <h4 class="mb-0">Student Management Chat</h4>
    </div>

    <!-- Chat Messages Container -->
    <div class="chat-body d-flex flex-column" id="messages">
      <!-- Chat messages will be appended here -->
    </div>

    <!-- Footer / Input Section -->
    <div class="chat-footer">
      <div class="input-group">
        <input
          type="text"
          id="userInput"
          class="form-control"
          placeholder="Type your message here..."
        />
        <button class="btn btn-primary" onclick="sendPrompt()">Send</button>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <!-- Bootstrap 5 JS (optional if you need Bootstrap components like modals, etc.) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>

  <script>
    const messagesContainer = document.getElementById('messages');

    function addMessage(text, sender) {
      const bubble = document.createElement('div');
      bubble.classList.add('chat-bubble', sender === 'user' ? 'user-message' : 'ai-message');
      bubble.textContent = text;
      // The chat-body is display: flex; flex-direction: column
      messagesContainer.appendChild(bubble);
      messagesContainer.scrollTop = messagesContainer.scrollHeight; // Auto-scroll to the newest message
    }

    async function sendPrompt() {
      const userInput = document.getElementById('userInput').value.trim();
      if (!userInput) return;

      // Add user's message
      addMessage(userInput, 'user');

      // Prepare request
      const requestOptions = {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt: userInput }),
      };

      try {
        const response = await fetch('/process_prompt', requestOptions);
        const data = await response.json();

        // The Flask backend typically returns JSON like:
        // {"message": "..."} or {"error": "..."}
        addMessage(data.message || data.error || 'No response from AI.', 'ai');
      } catch (error) {
        console.error('Error:', error);
        addMessage('Error: Unable to connect to server.', 'ai');
      }

      // Clear input after sending
      document.getElementById('userInput').value = '';
    }
  </script>
</body>
</html>
