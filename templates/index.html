<!DOCTYPE html>
<html>
<head>
    <title>Student Management Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .chat-container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        .chat-bubble {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 70%;
            line-height: 1.4;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }
        .ai-message {
            background-color: #e9ecef;
            align-self: flex-start;
        }
        .messages {
            display: flex;
            flex-direction: column;
            height: 400px;
            overflow-y: auto;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #fdfdfd;
        }
        .input-group {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h3 class="text-center">Student Management Chat</h3>
        <div class="messages" id="messages">
            <!-- Chat messages will appear here -->
        </div>
        <div class="input-group">
            <input type="text" id="userInput" class="form-control" placeholder="Type your message here...">
            <div class="input-group-append">
                <button class="btn btn-primary" onclick="sendPrompt()">Send</button>
            </div>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messages');

        function addMessage(text, sender) {
            const bubble = document.createElement('div');
            bubble.className = `chat-bubble ${sender === 'user' ? 'user-message' : 'ai-message'}`;
            bubble.textContent = text;
            messagesContainer.appendChild(bubble);
            messagesContainer.scrollTop = messagesContainer.scrollHeight; // Auto-scroll to the newest message
        }

        async function sendPrompt() {
            const userInput = document.getElementById('userInput').value;
            if (!userInput.trim()) return;
            
            // Add user's message to the chat
            addMessage(userInput, 'user');

            const requestOptions = {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt: userInput })
            };

            try {
                const response = await fetch('/process_prompt', requestOptions);
                const data = await response.json();
                
                // The Flask backend typically returns JSON like {"message": "..."} or {"error": "..."}.
                // So we check for message first, then error, then fallback to 'No response from AI.'
                addMessage(data.message || data.error || 'No response from AI.', 'ai');
            } catch (error) {
                console.error('Error:', error);
                addMessage('Error: Unable to connect to server.', 'ai');
            }

            // Clear input after sending
            document.getElementById('userInput').value = '';
        }
    </script>
</body>
</html>
